<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>App Gerson </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Resgistrate</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="user.nombre" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Aprellidos</ion-label>
    <ion-input type="text" [(ngModel)]="user.apellidos" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Documento</ion-label>
    <ion-input type="text" [(ngModel)]="user.documento" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="success" expand="full"(click)="register(user)"  >Registrarse</ion-button>
</ion-content>
