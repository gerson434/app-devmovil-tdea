<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>App Gerson </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input type="email"required  [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" required  [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-button class="ion-padding" color="success"(click)="login(user)">Acceder</ion-button>
  <ion-button class="ion-padding" color="danger" (click)="register()">Registrate</ion-button>
</ion-content>
