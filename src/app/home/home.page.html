<ion-header [translucent]="true">
    <ion-toolbar color="light">
        <ion-title>Bienvenido a mi App </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Home</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-fab vertical="botton" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/add-post/add-post">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-item-sliding *ngFor="let post of posts ">
            <ion-item class="no-padding">
                <ion-label>
                    <h2>{{post.title}}</h2>
                    <p>{{post.details}}</p>
                </ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option [routerLink]="['/edit-page, post.id']">
                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deletePost(post.id)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
